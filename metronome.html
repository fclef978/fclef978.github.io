<!doctype html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>メトロノーム</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/metronome.js"></script>
</head>
<body>
<div id="lamp-wrapper" class="container">
    <div id="lamp"></div>
</div>
<div class="container">

</div>
<div class="container">

    <input type="range" id="volume4" class="slider volume">
    <input type="range" id="volume8" class="slider volume">
    <input type="range" id="volume12" class="slider volume">
    <input type="range" id="volume16" class="slider volume">
    <input type="range" id="tempo" class="slider">
</div>

</html>
